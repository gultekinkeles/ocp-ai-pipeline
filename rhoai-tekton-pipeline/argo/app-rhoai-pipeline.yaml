apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhoai-tekton-pipeline
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: 'https://github.com/YOUR_USERNAME/rhoai-tekton-pipeline.git'
    targetRevision: HEAD
    path: .
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: tekton-pipelines
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
